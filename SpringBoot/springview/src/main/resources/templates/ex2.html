<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>데이터 목록 출력</title>
</head>
<body>
  <ul>
    <li th:each = "vo, state:${list}">
      <th:block th:switch="${vo.sno % 2 == 0}">
        <span th:case=true th:text="${vo.sno}"></span>
        <span th:case=false th:text="${vo.last}"></span>
      </th:block>
    </li>
  </ul>
</body>
</html>
