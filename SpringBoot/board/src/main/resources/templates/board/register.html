<!DOCTYPE html>
<html lang="en">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}" >
  <th:block th:fragment="content">
    <h1 class="mt-4">Board Register Page</h1>
    <form th:action="@{/board/register}" th:method="post">
      <div class="form-group">
        <label >제목</label>
        <input type="text" class="form-control" name="title" placeholder="Enter Title">
      </div>
      <div class="form-group">
        <label >내용</label>
        <textarea class="form-control" rows="5" name="content" id="content" placeholder="내용 입력"></textarea>
      </div>
      <div class="form-group">
        <label >작성자 이메일</label>
        <input type="email" class="form-control" name="writerEmail"
               placeholder="Writer Email " id="writerEmail">
      </div>
      <button type="submit" class="btn btn-primary">등록</button>
    </form>
  </th:block>
</th:block>
</html>
