<!DOCTYPE html>
<html lang="en">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <h1 class="mt-4">
      게시물 상세보기
    </h1>

    <div class="form-group">
      <lable>글번호</lable>
      <input type="text" class="form-control" name="bno"
             th:value="${dto.bno}" readonly="readonly"/>
    </div>

    <div class="form-group">
      <lable>제목</lable>
      <input type="text" class="form-control" name="title"
             th:value="${dto.title}" readonly="readonly"/>
    </div>

    <div class="form-group">
      <lable>내용</lable>
      <textarea class="form-control" row="5" name="content"
                readonly="readonly">[[${dto.content}]]</textarea>
    </div>

    <div class="form-group">
      <lable>작성자</lable>
      <input type="text" class="form-control" name="name"
             th:value="${dto.writerName}" readonly="readonly"/>
    </div>

    <div class="form-group">
      <lable>작성일</lable>
      <input type="text" class="form-control" name="regDate"
             th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd')}"
             readonly="readonly"/>
    </div>

    <div class="form-group">
      <lable>수정일</lable>
      <input type="text" class="form-control" name="modDate"
             th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd')}"
             readonly="readonly"/>
    </div>

    <a th:href="@{/board/list(page=${requestDTO.page}
    ,type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
        <button type="button" class="btn btn-info">목록</button>
    </a>

    <a th:href="@{/board/modify(
    bno=${dto.bno},
    page=${requestDTO.page}
    ,type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
      <button type="button" class="btn btn-primary">수정</button>
    </a>

    <div>
      <div class="mt-4">
        <h5><span class="badge addReply">댓글 작성</span></h5>
        <h5 id="replyCount">댓글<span class="badge">
          [[${dto.replyCount}]]
        </span></h5>
      </div>
      <div class="list-group" id="replyList"></div>
    </div>

    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">댓글 작업</h5>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input class="form-control" type="text"
                     name="replyText" placeholder="댓글 작성"/>
            </div>
            <div class="form-group">
              <input class="form-control" type="text"
                     name="replyer" placeholder="작성자.."/>
              <input type="hidden" name="rno" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger replyRemove">
              삭제</button>
            <button type="button" class="btn btn-warning replyModify">
              수정</button>
            <button type="button" class="btn btn-primary replySave">
              추가</button>
            <button type="button" class="btn btn-secondary replyClose"
            data-dismiss="modal">
              닫기</button>
          </div>
        </div>
      </div>
    </div>



    <script th:inline="javascript">
      window.addEventListener("load", (e) => {
        //글번호 찾아오기
        let bno = [[${dto.bno}]];

        //댓글이 추가될 영역
        let listGroup = document.getElementById("replyList");

        //날짜 출력 함수
        let formatTime = (str) => {
          let date = new Date(str);

          return date.getFullYear() + '/' +
                  (date.getMonth() + 1) + '/' +
                  date.getDate() + ' ' + date.getHours() +
                  ':' + date.getMinutes();
        }

        //글번호에 해당하는 데이터를 가져와서 replyList에 출력하는 함수
        let loadJSONData = () => {
          fetch('/replies/board/' + bno)
                  .then((response) => response.json())
                  .then((arr) => {
                    //console.log(arr);

                    //출력할 내용을 저장할 변수
                    let str = "";
                    for(const reply of arr){
                      str += '<div class="card-body" data-rno="'
                        + reply.rno + '"><b>' + reply.rno + '</b>';

                      str += '<h5 class="card-title">' + reply.text + '</h5>';
                      str += '<h5 class="card-subtitle">' + reply.replyer + '</h5>';
                      str += '<p class="card-text">' + formatTime(reply.regDate)
                        + '</p>';

                      str += '</div>';
                    }
                    console.log(str);
                    listGroup.innerHTML = str;
                  })
        }

        //댓글 개수 출력 영역을 클릭하면
        document.getElementById("replyCount")
                .addEventListener('click', (e) => {
                  //댓글 출력 함수를 호출
                  loadJSONData();
        })
        //게시글이 출력되자 마자 댓글도 출력하고자 하는 경우는 여기서 호출
        //loadJSONData();


        //모달창 - $가 붙으면 jQuery
        //jQuery는 선택할 때 $('선택자')
        let modal = $('.modal');

        $('.replyClose').click(function(){
          modal.modal('hide');
        });

        //댓글 작성 버튼을 눌렀을 때
        $('.addReply').click(function(e){
          //모달 창 출력
          modal.modal('show');
          //내용 초기화
          $('input[name="replyText"]').val('');
          $('input[name="replyer"]').val('');
          //모든 버튼 숨기기
          $('.modal-footer .btn').hide();
          $('.replySave, .replyClose').show();
        });

        //대화상자에서 추가 버튼을 눌렀을 때 처리
        $('.replySave').click(function(){
          //댓글 작성 처리에 필요한 데이터 생성
          let reply = {
            bno:bno,
            text:$('input[name="replyText"]').val(),
            replyer:$('input[name="replyer"]').val()
          }

          console.log(reply);

          $.ajax({
            url:'/replies',
            method:'post',
            data:JSON.stringify(reply),
            contentType:'application/json; charset=utf-8',
            dataType:'json',
            success:function(data){
              //console.log(data);
              alert(data + "번 댓글이 추가됨");
              modal.modal('hide');
              loadJSONData();
            }
          })

        })

        $('#replyList').on('click', '.card-body', function(){
          //data-rno를 찾아오기
          let rno = $(this).data("rno");

          $("input[name='replyText']").val($(this)
                  .find('.card-title').html());
          $("input[name='replyer']").val($(this)
                  .find('.card-subtitle').html());
          $("input[name='rno']").val(rno);

          $('.modal-footer .btn').hide();
          $(".replyRemove, .replyModify, .replyClose").show();
          modal.modal('show');
        });

        //삭제 버튼을 누를 때 처리
        $('.replyRemove').click(function(){
          let rno = $('input[name="rno"]').val();
          $.ajax({
            url:'/replies/' + rno,
            method:'delete',
            success:function(result){
              alert(result);
              modal.modal('hide');
              loadJSONData();
            }
          })
          // 모달 창에서 수정 버튼 눌렀을 때 처리
          $(".replyModify").click(function(){
            //rno 가져오기
            let rno = $("input[name='rno']").val();
            // 수정 요청 파라미터
            let reply = {
              rno:rno,
              bno:bno,
              text:$('input[name="replyText"]').val()
              replyer:$('input[name="replyer"]').val()
            }
            $.ajax({
              url:'/replies'+rno,
              method:'put',
              data:JSON.stringify(reply),
              contentType: 'application/json; charset=utf-8',
              success:function(result){
                console.log(result);
                modal.modal('hide');
                loadJSONData();
              }
            })
          })
        })

      });
    </script>

  </th:block>
</th:block>
